<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Task 27. Work with DOM</title>
    <script src="script.js" defer></script>  
</head>
<body class="text-bg-secondary p-3">
    <div class="container text-center w-50 pt-5">
        <h1>Калькулятор</h1>
        <div class="row justify-content-around">
            <input type="number" class="form-control mb-2 mx-5 col" placeholder="введіть 1 число" id="number1" value="">
            <input type="number" class="form-control mb-2 mx-5 col" placeholder="введіть 2 число" id="number2" value="">
        </div>
        <button class="btn btn-primary w-50 mb-2" id="submit">Вирахувати</button>
        <div class="container">
            <div class="text-bg-light row p-3 text-center">
                <div class="col border border-success-subtle">
                    <h4>Сума:</h4>
                    <p id="sum" class="mb-0">0</p>
                </div>
                <div class="col border border-success-subtle">
                    <h4>Різниця:</h4>
                    <p id="difference" class="mb-0">0</p>
                </div>
                <div class="col border border-success-subtle">
                    <h4>Множення:</h4>
                    <p id="multiplication" class="mb-0">0</p>
                </div>
                <div class="col border border-success-subtle">
                    <h4>Ділення:</h4>
                    <p id="division" class="mb-0">0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
